<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="60" fill="transparent"/>
  
  <!-- Wheel-Leg Robot Representation -->
  <circle cx="40" cy="30" r="15" fill="#E0E0E0" stroke="#333333" stroke-width="2"/>
  <line x1="40" y1="30" x2="65" y2="15" stroke="#333333" stroke-width="2"/>
  <line x1="65" y1="15" x2="85" y2="15" stroke="#333333" stroke-width="2"/>
  <line x1="85" y1="15" x2="105" y2="30" stroke="#333333" stroke-width="2"/>
  <circle cx="105" cy="30" r="15" fill="#E0E0E0" stroke="#333333" stroke-width="2"/>
  
  <!-- Robot Body -->
  <rect x="50" y="5" width="40" height="10" rx="3" fill="#4A6CF7"/>
  
  <!-- Text -->
  <text x="130" y="25" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="#333333">Wheel-Leg</text>
  <text x="130" y="45" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="#4A6CF7">Robot</text>
